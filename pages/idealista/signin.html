<script type="text/microtemplate" id="tsa-confirm-send-again-pls">
	<div class="modal-inner">
		<p>You haven't received it or do not have the phone with you?</p>
		<p class="icon-leads"><a href="#" id="sendAgain">Send a new code to the phone</a></p>
		<p class="icon-phone">

			<a class="phone" href="#">900 37 30 02</a>
		</p>

			<label>

			</label>
		</div>
	</div>
</script>
<script type="text/microtemplate" id="tsa-confirm-content">

	<p class="feedback success icon-feedbk-ok">We've sent a code to {{=phone}}</p>
	<div class="modal-inner">
		<p>For your safety, we recommend you check the status of your connection first. To do so, you should see this
			<span>icon
			<img class="suitcase-img" src="https://st1.idealista.com/static/common/release/user-management/resources/img/locker.png"/></span>
			next to the idealista web address.
		</p>
	</div>
	<div class="modal-inner">
		<div class="item-form">
			<label>
				<span>Verification code</span>
				<input type="text" id="code_2sa" name="code" data-validation="required" data-message-required="Come on, enter the code ;-)" />
			</label>
			<a href="#" id="resendCode">You haven't received it or do not have the phone with you?</a>
		</div>
	</div>

</script>

				<span class="info4">If you have a listing published on idealista, call us from the phone number you provided in the listing and we'll tell you what to do next.</span>
